<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Prêt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .result p {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculateur de Prêt</h2>
        <form id="loan-form">
            <div class="input-group">
                <label for="loan_amount">Montant du prêt (€)</label>
                <input type="number" id="loan_amount" name="loan_amount" placeholder="Exemple : 10000" required>
            </div>
            <div class="input-group">
                <label for="duration">Durée (années)</label>
                <input type="number" id="duration" name="duration" placeholder="Exemple : 5" required>
            </div>
            <div class="input-group">
                <label for="interest_rate">Taux d'intérêt (%)</label>
                <input type="number" id="interest_rate" name="interest_rate" step="0.01" placeholder="Exemple : 3.5" required>
            </div>
            <button type="button" onclick="calculateLoan()">Calculer</button>
        </form>

        <div class="result" id="results" style="display: none;">
            <p>Mensualité : <strong>€<span id="monthly_payment">0.00</span></strong></p>
            <p>Coût total du prêt : <strong>€<span id="total_cost">0.00</span></strong></p>
        </div>
    </div>

    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loan_amount').value);
            const duration = parseInt(document.getElementById('duration').value);
            const interestRate = parseFloat(document.getElementById('interest_rate').value);

            if (isNaN(loanAmount) || isNaN(duration) || isNaN(interestRate)) {
                alert("Veuillez remplir tous les champs avec des valeurs valides.");
                return;
            }

            const monthlyRate = interestRate / 100 / 12;
            const numberOfPayments = duration * 12;

            const monthlyPayment = (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numberOfPayments));
            const totalCost = monthlyPayment * numberOfPayments;

            document.getElementById('monthly_payment').textContent = monthlyPayment.toFixed(2);
            document.getElementById('total_cost').textContent = totalCost.toFixed(2);

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
